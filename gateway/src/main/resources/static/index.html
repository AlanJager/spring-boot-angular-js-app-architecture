<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello my one page application</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="gateway" ng-controller="navigation as nav" ng-cloak class="ng-cloak">
    <div class="container">
        <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#/">home</a></li>
        </ul>
    </div>
    <div class="container" ng-show="!nav.authenticated">
        <form role="form" ng-submit="nav.login()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text"
                       class="form-control" id="username" name="username"
                       ng-model="nav.credentials.username" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password"
                       class="form-control" id="password" name="password"
                       ng-model="nav.credentials.password" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container" ng-show="nav.authenticated">
        <a class="btn btn-primary" href="/ui/">Go To User Interface</a>
        <a class="btn btn-primary" href="" ng-click="nav.logout()">logout</a>
    </div>
    <div class="container" ng-app="admin" ng-controller="home">
        <h1>Admin</h1>
        <div ng-show="home.authenticated" ng-include="home.template"></div>
        <div ng-show="!home.authenticated" ng-include="'unauthenticated.html'"></div>
    </div>
    <div ng-view class="container"></div>
    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="js/gateway.js"></script>
</body>
</html>
